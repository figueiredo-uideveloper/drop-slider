<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropslider Example</title>
</head>
<body>
    <div class="dropslider-wrapper">
        <div class="dropslider">
            <div class="dropslider__item is-active">
                <img src="images/drop-slider-img-01.png">
            </div>

            <div class="dropslider__item">
                <img src="images/drop-slider-img-02.png">
            </div>

            <div class="dropslider__item">
                <img src="images/drop-slider-img-03.png">
            </div>

            <div class="dropslider__item">
                <img src="images/drop-slider-img-04.png">
            </div>
        </div>

        <div class="dropslider-controllers">
            <button class="dropslider-controllers__prev">prev</button>
            <button class="dropslider-controllers__next">next</button>
        </div>
    </div>
    <script src="js/dropslider.js"></script>
</body>
</html>
